<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getNbLove() === false,
                'list-group-item-danger': getNbLove() === true}">
  <h4>{{ postTitle }}</h4>
  <p>{{ lastUpdate | async | date: 'medium' | uppercase }}</p>
  <p>{{ postContent }}<p>
  <p>Nombre de love : {{ postLoveIts }}<p>
  <button class="btn btn-success" 
  (click)="plusLoveIts()">Love it!</button>
  <button class="btn btn-danger" 
  (click)="moinsLoveIts()">Don't love it!</button>
</li>
